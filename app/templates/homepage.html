{% extends 'base.html' %}

{% block content %}

{% include 'navbar.html' %}

<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    .tituloHome {
        display: flex;
        justify-content:  center;
        margin-top: 2%;
        margin-right: 36.8%;
        font-size: 40px;
    }

    .img5 {
        width: 66%;
        height: 25rem;
        margin: 1% 29%;
    }

    .escritArea2 {
        height: 10rem ;
        width: 17.9rem;
        background-color: #407DD8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        padding: 1rem;   
    }
    
    ul.infos {
        display: flex;
        flex-direction: row;
        justify-content: space-between; 
        margin: 3rem 29%;
        gap: 2rem; 
        list-style-type: none; 
        padding: 0; 
    }
    

    li {
        list-style-type: none;
    }

    .conteudo {
        font-size: 25px;
        color: #f5f5f5;
        text-align: center;
    }

    @media(min-width: 1300px) and (max-width: 1500px) and (min-height: 598px) and (max-height:900px) {

        .tituloHome {
            position: relative;
            left: 1%;
        }

        .img5 {
            width: 66%;
            height: 18rem;
        }

        .escritArea {
            position: absolute;
            bottom: 77.8%;
            height: 46.49%;
            left: 0.2%;
            height: 40vh;
        }

        ul.infos {
            margin-left: 29.2%;
            margin-top: 4%;
            display: flex;
            gap: 3rem;
            margin: 4rem 29%;
        }

        .escritArea2 {
            width: 11.9rem;
            height: 7.5rem;
            position: relative;
            top: -2.5rem;
        }

        .conteudo {
            font-size: 20px;
        }
    }

</style>


<h1 class="tituloHome">Home</h1>

<div class="banner">
    <img src="{{ url_for('static', filename='imgs/bannerHome.png') }}" class="img5" alt="teste">
</div>
    <ul class="infos">
        <li>
            <div class="escritArea2">
                <h1 class="conteudo">Total de Salas</h1>
                <h1 class="conteudo">{{qtd_sala}}
                </h1>
            </div>
        </li>   

        <li>
            <div class="escritArea2">
                <h1 class="conteudo">Total de Arm√°rios</h1>
                <h1 class="conteudo">{{qtd_armario}}
            </div>
        </li>

        <li>
            <div class="escritArea2">
                <h1 class="conteudo">Total de Ferramentas</h1>
                <h1 class="conteudo">{{qtd_ferramenta}}
            </div>
        </li>

        <li>
            <div class="escritArea2">
                <h1 class="conteudo">Ferramentas Defeituosas</h1>
                <h1 class="conteudo">{{qtd_ferramenta_sup}}
            </div>
        </li>

        

    </ul>
    
{% endblock %}
