{% extends 'base.html' %}

{% block content %}

{% include 'navbar.html' %}

<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    .tituloHome {
        display: flex;
        justify-content:  center;
        margin-top: 2%;
        margin-right: 36.8%;
        font-size: 40px;
    }

    .img5 {
        width: 66.5%;
        height: 25rem;
        position: relative;
        left: 28.85%;
    }

    .escritArea2 {
        height: 10rem;
        width: 295px;
        background-color: #2870dd;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        padding: 1rem;
    }

    ul.infos {
        display: flex;
        flex-direction: row;
        justify-content: space-between; 
        margin: 3rem 29%;
        gap: 2rem; 
        list-style-type: none; 
        padding: 0; 
    }
    

    li {
        list-style-type: none;
    }

    .conteudo {
        font-size: 25px;
        color: #f5f5f5;
        text-align: center;
    }

    @media(max-width: 1440px){

        .tituloHome {
            position: relative;
            left: 1%;
        }

        .img5 {
            width: 66.3%;
            height: 18rem;
        }

        .escritArea {
            position: absolute;
            bottom: 77.8%;
            height: 46.49%;
            left: 0.2%;
            height: 40vh;
        }

        ul.infos {
            margin-left: 25%;
            margin-top: 4%;
            display: flex;
            gap: 10%;
            margin: 4rem 29%;
        }

        .escritArea2 {
            width: 12rem;
            height: 7.5rem;
            position: relative;
            top: -2.5rem;
        }

        .conteudo {
            font-size: 20px;
        }
    }

    @media(max-width: 1280px){
        ul.infos {
            margin-left: 25%;
            margin-top: 4%;
            display: flex;
            gap: 10%;
            margin: 4rem 29%;
            
        }

        .escritArea2 {
            top: -2.5rem;
        }
    }

    @media(max-width: 1024px){

        .tituloHome {
         font-size: 32px;
        }

        ul.infos {
            gap: 5%;
        }

        .escritArea2 {
            top: -2.5rem;
            width: 153px;
        }
        .conteudo {
            font-size: 15px;
        }

        @media(max-width: 768px){
            .tituloHome {
                font-size: 26px;
            }
    
            ul.infos {
                gap: 5%;
            }
            .escritArea2 {
                width: 115px;
                padding: 0rem;
                height: 6rem;
            }
            .conteudo {
                font-size: 15px;
            }
            .img5 {
                width: 66.3%;
                height: 12rem;
            }
            .tituloHome {
                display: flex;
                justify-content:flex-start;
                margin-top: 2%;
                margin-left: 2%;
            }
        }
    }

</style>


<h1 class="tituloHome">Home</h1>

<div class="banner">
    <img src="{{ url_for('static', filename='imgs/bannerHome.png') }}" class="img5" alt="teste">
</div>

    <ul class="infos">
        <li>
            <div class="escritArea2">
                <h1 class="conteudo">Total de Salas</h1>
                <h1 class="conteudo">{{qtd_sala}}
                </h1>
            </div>
        </li>   

        <li>
            <div class="escritArea2">
                <h1 class="conteudo">Total de Arm√°rios</h1>
                <h1 class="conteudo">{{qtd_armario}}
            </div>
        </li>

        <li>
            <div class="escritArea2">
                <h1 class="conteudo">Total de Ferramentas</h1>
                <h1 class="conteudo">{{qtd_ferramenta}}
            </div>
        </li>

        <li>
            <div class="escritArea2">
                <h1 class="conteudo">Ferramentas Defeituosas</h1>
                <h1 class="conteudo">{{qtd_ferramenta_sup}}
            </div>
        </li>

        

    </ul>
    
{% endblock %}
