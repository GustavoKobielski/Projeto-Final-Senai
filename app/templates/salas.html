{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .tituloSalas {
        margin: 0;
        width: 70%;
        font-size: 32px;
        margin-top: 1%;
        margin-left: 30%;
        box-sizing: border-box;
    }

    .txtSalas {
        margin: 0;
        width: 70%;
        font-size: 20px;
        color: #0000008f;
        margin-left: 30%;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Espaço entre as caixas */
        justify-content: center; /* Alinha as caixas no centro do contêiner */
        width: 70vw; /* Define a largura do contêiner como 70% da largura da tela */
        margin-left: 30vw; /* Move o contêiner para a direita, deixando 30% da tela livre */
        box-sizing: border-box;
        max-height: 80vh; /* Define a altura máxima do contêiner */
        overflow-y: auto; /* Adiciona uma barra de rolagem vertical se necessário */
    }

    .box {
        width: 250px;
        height: 270px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 4%;
    }

    .group {
        width: 100%;
        height: 100%;
        color: white;
        position: relative;
    }

    .rectangle,
    .div {
        position: absolute;
        width: 100%;
        left: 0;
        border-radius: 15px;
    }

    .rectangle {
        background-color: #3f7cd7;
        height: 100%;
        box-shadow: 0px 7px 4px #00000040;
    }

    .div {
        height: 124px;
        background-color: #d9d9d9;
        border-radius: 15px 15px 0 0;
        top: 0;
    }

    .text-wrapper,
    .total-de-arm-rios {
        position: absolute;
        width: 100%;
        color: #fff;
        font-family: "Poppins-Regular", Helvetica;
        text-align: center;
    }

    .text-wrapper {
        top: 138px;
        font-size: 24px;
    }

    .total-de-arm-rios {
        top: 199px;
        font-size: 20px;
        height: 51px;
    }
.image {
        width: 100%;
        height: 132px;
        object-fit: cover;
        border-radius: 0 0 15px 15px;
        position: absolute;
        
    }
</style>

<h1 class="tituloSalas">Salas</h1>
<p class="txtSalas">Aqui você consegue ver as salas existentes, e clicar nelas para verificar os armários.</p>

<div class="container">
    {% for sala in salas %}
        <div class="box">
            <div class="group">
                <div class="rectangle"></div>
                <div class="div"></div>
                <img class="image" src="{{ sala.foto_sala or 'https://chat.google.com/u/0/api/get_attachment_url?url_type=FIFE_URL&content_type=image%2Fpng&attachment_token=AOo0EEXq7Tsdql5W%2BU5GJKZBn18yTK3o1b8JoiRUnSW%2BW9SSI3KRws8%2FPFy8Kbq2CdjtxXwnyRWBzc4K%2FjcT5U2HOEngVpu85x3T%2Fiwc0w%2FcIZuhZfSh0plqeUGQPPonhLb9B8vZbp2du%2Fud1foZiHCMFOdFTxIGEEQ%2B%2Fa4exvJA%2FZynrfeYuG7exVK%2BCR%2Fmd%2FUXf9csGniCUACF7H7cD1UlKnzSyeoYIfTwUxraEgSnznFyXWqdlbv2AIuTxUqKR9Mbk%2BxtoEShw8OVDlbu2sSJG0L8O8YC5RRC9G%2BJyuhIhc471R%2B45FBYunGuRl4zC6AOCqsJO91yCCpZAgp5hNcMTKBZDHRjMdVk%2Fh8SgIMFssdYGjVD18An1ZE5swejVnfhR5y69XF3GIwyYqC7TTzhQjGG%2BImp%2FSftgnKFJGyj%2B5fEV0SyJKMSJqJLSLE1WHR5kxT0o4lKj8o3UZJ0upisJo1TAaULM%2BGXpJ%2Bq2rIKapjQRdHzytpE6K88wRLhAV1fIv0bY6TIuBAJL0XAkM4%2B3iqLj7rw4Yx8d89SwhECWJ4qBw%2BeeQJkzWb%2FEWp%2FqCkBlQ%3D%3D&sz=w1366-h641' }}" />
                <div class="text-wrapper">{{ sala.nome_sala }}</div>
                <div class="total-de-arm-rios">
                    Total de armários:<br />
                    {{ sala.capacidade_armario }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
