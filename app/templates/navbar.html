<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .barraLateral {
            width: 25%;
            display: grid;
            background-color: #407DD8;
            margin: 0;
            color: #f5f5f5;
            height: 100vh;
            /* Ajustado para ocupar a altura total da visualização */
            padding: 20px;
            /* Adiciona um pouco de espaço interno */
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .senai {
            width: 21vw;
            object-fit: contain;
            max-height: 100px;
        }

        .logo2 {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }

        .linha {
            border-bottom: 0.5px solid aliceblue;
            margin-bottom: 4%;
        }

        a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 18px;
            margin-left: 5%;
        }

        .titulo {
            text-align: center;
            font-weight: 700;
            font-size: 35px;
            margin: 20px 0 0 0;
            /* Adiciona espaço superior e remove espaço inferior */
        }

        .a:hover {
            cursor: pointer;
        }

        .botaoNB {
            color: #f5f5f5;
            text-decoration: none;
            margin-left: 10%;
            background-color: #407DD8;
            border: 0;
            text-align: left;
            margin: 15px 0;
            /* Remove margem superior */
        }

        .botaoNB.ativo {
            background-color: #02247b77;
            border-radius: 12px;
        }

        .botaoNB:hover {
            cursor: pointer;
            background-color: #02247b77;
            border-radius: 12px;
        }

        .botaoNB a {
            font-size: 32.5px;
            margin-left: 6.5%;
        }

        .botaoNB img {
            width: 10%;
            position: relative;
            top: -11%;
            left: 3%;
        }

        ul li {
            list-style-type: none;
        }

        .botaoNB .txt-link {
            margin-left: 10px;
            /* Ajusta a distância entre o texto e o ícone */
        }
    </style>
</head>

<body>
    <div class="barraLateral">
        <div class="logo2">
            <img src="https://logodownload.org/wp-content/uploads/2019/08/senai-logo-1.png" class="senai">
        </div>
        <div class="linha"></div>
        <p class="titulo">Geral</p>

        <ul>
            <li class="botaoNB ativo">
                <a href="{{url_for('home')}}">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="botaoNB">
                <a href="{{url_for('salas')}}">
                    <span class="icon"><i class="bi bi-box-seam-fill"></i></span>
                    <span class="txt-link">Salas</span>
                </a>
            </li>

            <li class="botaoNB">
                <a href="{{url_for('ferramentas')}}">
                    <span class="icon"><i class="bi bi-wrench"></i></span>
                    <span class="txt-link">Ferramentas</span>
                </a>
            </li>

            <li class="botaoNB">
                <a href="{{url_for('logs')}}">
                    <span class="icon"><i class="bi bi-pass"></i></span>
                    <span class="txt-link">Logs</span>
                </a>
            </li>

        </ul>


        <div id="messageContainer"></div>

        <div class="linha"></div>
        <p class="titulo">Gerenciamento</p>

        <ul>
            <li class="botaoNB">
                <a href="salas.html">
                    <span class="icon"><i class="bi bi-box-seam-fill"></i></span>
                    <span class="txt-link">Salas</span>
                </a>
            </li>

            <li class="botaoNB">
                <a href="pessoas.html">
                    <span class="icon"><i class="bi bi-people-fill"></i></span>
                    <span class="txt-link">Pessoas</span>
                </a>
            </li>
        </ul>

    </div>
    <script>
        var menuItem = document.querySelectorAll('.botaoNB');


        function highlightActiveLink() {
            menuItem.forEach((item) => {
                item.classList.remove('ativo');
                const link = item.querySelector('a');
                if (link && link.href === window.location.href) {
                    item.classList.add('ativo');
                }
            });
        }


        menuItem.forEach((item) =>
            item.addEventListener('click', function (event) {
                event.preventDefault();
                menuItem.forEach((item) => {
                    item.classList.remove('ativo');
                });
                this.classList.add('ativo');

                const link = this.querySelector('a');
                if (link) {
                    window.location.href = link.href;
                }
            })
        );

        window.onload = highlightActiveLink;

    </script>
</body>

</html>
