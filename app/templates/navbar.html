<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            height: 100%;
            margin: 0;
        }

        .barraLateral {
            width: 25%;
            display: grid;
            background-color: #407DD8;
            margin: 0;
            color: #f5f5f5;
            height: 100vh;
            /* Ajustado para ocupar a altura total da visualização */
            padding: 20px;
            /* Adiciona um pouco de espaço interno */
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .senai {
            width: 21vw;
            object-fit: contain;
            max-height: 100px;
        }

        .logo2 {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }

        .linha {
            border-bottom: 0.5px solid aliceblue;
            margin-bottom: -4%;
        }

        a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 18px;
            margin-left: 5%;
        }

        .titulo {
            text-align: center;
            font-weight: 700;
            font-size: 35px;
            margin: 20px 0 0 0;
        }

        .a:hover {
            cursor: pointer;
        }

        .botaoNB {
            color: #f5f5f5;
            text-decoration: none;
            margin-left: 10%;
            background-color: #407DD8;
            border: 0;
            text-align: left;
            margin: 15px 0;
        }

        .botaoNB a {
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 32.5px;
            margin-left: 6.5%;
            color: inherit;
            text-decoration: none;
        }

        .botaoNB.ativo {
            background-color: #02247b77;
            border-radius: 12px;
        }

        .botaoNB:hover {
            cursor: pointer;
            background-color: #02247b77;
            border-radius: 12px;
        }

        .botaoNB img {
            width: 10%;
            position: relative;
            top: -11%;
            left: 3%;
        }

        ul li {
            list-style-type: none;
        }

        .botaoNB .txt-link {
            margin-left: 15px;
            margin-bottom: 2%;
            text-align: center;
            flex-direction: row;
        }

        .txt-link {
            font-size: 30px;
        }

        .pessoa {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin: 1% 95%;
        }

        .iconHeader {
            margin-right: 20px;
            font-size: 32px;
        }

        .txt-header {
            margin: 0;
            font-size: 22px;
            white-space: nowrap;
            color: #1D1D1D;
        }

        .Seta {
            position: relative;
            margin-left: 20px;
            font-size: 24px;
            color: #1D1D1D;
            cursor: pointer;
        }

        .linhaHeader {
            border-bottom: 1.0px solid #1D1D1D;
            margin: 0 auto;
            width: 66.1%;
            position: relative;
            left: 12%;

        }

        .sair {
            width: 6.5%;
            max-height: 6%;
            padding: 1%;
            background-color: #f5f5f5;
            color: black;
            top: 6%;
            left: 88.6%;
            position: absolute;
            border-radius: 5px 5px 10px 10px;
            display: none;
            cursor: pointer;
        }

        .juncao {
            display: flex;
            gap: 10px;
        }

        .popup-link {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .txt-sair {
            font-size: 25px;
            font-weight: 500;
        }

        .iconSair {
            font-size: 25px;
            font-weight: 500;
        }

        #popup {
            user-select: none;
        }

        @media(min-width: 1300px) and (max-width: 1500px) {
            .barraLateral {
                width: 25%;
            }

            .botaoNB {
                width: 90%;
            }

            .txt-link {
                font-size: 18px;
            }

            .botaoNB .icon {
                font-size: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="pessoa">
            <span class="iconHeader"><i class="bi bi-person-circle"></i></span>
            <a href="{{url_for('user_profile')}}" class="txt-header">{{ current_user.puxar_nome() }}</a>
            <span class="Seta" onclick="togglePopup()">
                <i class="bi bi-chevron-compact-down"></i>
            </span>
        </div>
        <div class="linhaHeader"></div>
    </div>

    <div class="barraLateral">
        <div class="logo2">
            <img src="https://logodownload.org/wp-content/uploads/2019/08/senai-logo-1.png" class="senai">
        </div>
        <div class="linha"></div>
        <p class="titulo">Geral</p>

        <ul>
            <li class="botaoNB ativo">
                <a href="{{url_for('home')}}">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="botaoNB">
                <a href="{{url_for('salas')}}">
                    <span class="icon"><i class="bi bi-box-seam-fill"></i></span>
                    <span class="txt-link">Salas</span>
                </a>
            </li>

            <li class="botaoNB">
                <a href="{{url_for('ferramentas')}}">
                    <span class="icon"><i class="bi bi-wrench"></i></span>
                    <span class="txt-link">Defeito Ferramentas</span>
                </a>
            </li>

            <li class="botaoNB">
                <a href="{{url_for('logs')}}">
                    <span class="icon"><i class="bi bi-pass"></i></span>
                    <span class="txt-link">Logs</span>
                </a>
            </li>

        </ul>


        <div id="messageContainer"></div>

        <div class="linha"></div>
        <p class="titulo">Gerenciamento</p>

        <ul>
            <li class="botaoNB">
                <a href="{{url_for('gerenciamento_salas')}}">
                    <span class="icon"><i class="bi bi-box-seam-fill"></i></span>
                    <span class="txt-link">Salas</span>
                </a>
            </li>

            <li class="botaoNB">
                <a href="{{url_for('gerenciamento_pessoas')}}">
                    <span class="icon"><i class="bi bi-people-fill"></i></span>
                    <span class="txt-link">Pessoas</span>
                </a>
            </li>
        </ul>

    </div>




    <div id="popup" class="sair">
        <a href="{{url_for('logout')}}" class="popup-link" onclick="togglePopup()">
            <div class="juncao">
                <span class="iconSair"><i class="bi bi-box-arrow-right"></i></span>
                <span class="txt-sair">Sair</span>
            </div>
        </a>
    </div>





    <script>
        var menuItem = document.querySelectorAll('.botaoNB');


        function highlightActiveLink() {
            menuItem.forEach((item) => {
                item.classList.remove('ativo');
                const link = item.querySelector('a');
                if (link && link.href === window.location.href) {
                    item.classList.add('ativo');
                }
            });
        }


        menuItem.forEach((item) =>
            item.addEventListener('click', function (event) {
                event.preventDefault();
                menuItem.forEach((item) => {
                    item.classList.remove('ativo');
                });
                this.classList.add('ativo');

                const link = this.querySelector('a');
                if (link) {
                    window.location.href = link.href;
                }
            })
        );

        window.onload = highlightActiveLink;


        function togglePopup() {
            var popup = document.getElementById('popup');
            if (popup.style.display === 'block') {
                popup.style.display = 'none';
            } else {
                popup.style.display = 'block';
            }
        }

        // Fechar o popup ao clicar fora dele
        document.addEventListener('click', function (event) {
            var popup = document.getElementById('popup');
            if (popup.style.display === 'block') {
                var targetElement = event.target;
                // Verifica se o clique foi fora do popup
                if (targetElement.closest('#popup') === null && targetElement.closest('.Seta') === null) {
                    popup.style.display = 'none';
                }
            }
        });

        // Adicionar evento de clique ao ícone para parar a propagação do evento
        document.querySelector('.iconSair').addEventListener('click', function (event) {
            event.stopPropagation();
            togglePopup();
        });

    </script>

</body>

</html>
