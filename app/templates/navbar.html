<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Projeto</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .barraLateral {
            width: 25%;
            display: grid;
            background-color: #407DD8;
            margin: 0;
            color: #f5f5f5;
            height: 100vh; /* Ajustado para ocupar a altura total da visualização */
            padding: 20px; /* Adiciona um pouco de espaço interno */
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .senai {
            width: 21vw;
            object-fit: contain;
            max-height: 100px;
        }

        .logo2 {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }

        .linha {
            border-bottom: 0.5px solid aliceblue;
            margin-bottom: 4%;
        }

        a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 18px;
            margin-left: 5%;
        }

        .titulo {
            text-align: center;
            font-weight: 700;
            font-size: 35px;
            margin: 20px 0 0 0; /* Adiciona espaço superior e remove espaço inferior */
        }

        .a:hover {
            cursor: pointer;
        }

        .botaoNB {
            color: #f5f5f5;
            text-decoration: none;
            margin-left: 10%;
            background-color: #407DD8;
            border: 0;
            text-align: left;
            margin: 0; /* Remove margem superior */
        }

        .botaoNB.ativo {
            background-color: #02247b77;
            border-radius: 12px;
        }

        .botaoNB:hover {
            cursor: pointer;
            transform: scale(1.1);
        }

        .botaoNB a {
            font-size: 32.5px;
            margin-left: 6.5%;
        }

        .botaoNB img {
            width: 10%;
            position: relative;
            top: -11%;
            left: 3%;
        }

        .sla {
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div class="barraLateral">
        <div class="logo2">
            <img src="https://logodownload.org/wp-content/uploads/2019/08/senai-logo-1.png" class="senai">
        </div>
        <div class="linha"></div>
        <p class="titulo">Geral</p>
        
        <button class="botaoNB">
            <img src="https://media.discordapp.net/attachments/1270516129692913716/1270522959169196032/casa_1.png?ex=66b40236&is=66b2b0b6&hm=5e21d65f1fde5e8febeb8d9ff89ebaed0d32054f4529bfd5f5f0e026d6da32c3&=&format=webp&quality=lossless" alt="a">
            <a href="{{url_for('home')}}">Home</a>
        </button>
        <button class="botaoNB">
            <img src="https://media.discordapp.net/attachments/1270516129692913716/1270525895525797981/caixa-de-entrega.png?ex=66b404f2&is=66b2b372&hm=d39d86fc91ef40735e55709214021652f1d30e6f812381acaea2b957c0ce9782&=&format=webp&quality=lossless" alt="a">
            <a href="{{url_for('salas')}}">Salas</a>
        </button>
        <button class="botaoNB">
            <img src="https://media.discordapp.net/attachments/1270516129692913716/1270526345952366623/chave-de-boca.png?ex=66b4055e&is=66b2b3de&hm=e8feeff9bb32388287664a4576d706e36a79f5e3cb8b6c33618a061ac502830f&=&format=webp&quality=lossless" class="sla" alt="a">
            <a href="#">Defeito Ferramentas</a>
        </button>
        <button class="botaoNB">
            <img src="https://media.discordapp.net/attachments/1270516129692913716/1270526974032351304/pergaminho-antigo.png?ex=66b405f3&is=66b2b473&hm=a066b3639e579fb67b4930aabd25928b78f383afd8201aa9d4e4918455f22169&=&format=webp&quality=lossless" alt="a">
            <a href="{{url_for('salas')}}">Logs</a>
        </button>

        <div class="linha"></div>
        <p class="titulo">Gerenciamento</p>
        <button class="botaoNB">
            <img src="https://media.discordapp.net/attachments/1270516129692913716/1270525895525797981/caixa-de-entrega.png?ex=66b404f2&is=66b2b372&hm=d39d86fc91ef40735e55709214021652f1d30e6f812381acaea2b957c0ce9782&=&format=webp&quality=lossless" alt="a">
            <a href="{{url_for('salas')}}">Salas</a>
        </button>
        <button class="botaoNB">
            <img src="https://media.discordapp.net/attachments/1270516129692913716/1270527455945293856/silhueta-de-multiplos-usuarios.png?ex=66b40666&is=66b2b4e6&hm=0411bf33bcb781f5eb519fc93086d61913e390b62e477c24fe74a1622b91afc1&=&format=webp&quality=lossless" alt="a">
            <a href="{{url_for('salas')}}">Pessoas</a>
        </button>
    </div>
    <script>
        var menuItem = document.querySelectorAll('.botaoNB');

        function selectLink() {
            menuItem.forEach((item) =>
                item.classList.remove('ativo')
            );
            this.classList.add('ativo');
        }

        menuItem.forEach((item) =>
            item.addEventListener('click', selectLink)
        );
    </script>
</body>
</html>
