{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

<style>
    .tituloArmarios {
        margin: 0 auto;
        width: 68%;
        position: relative;
        left: 12%;
        font-size: 32px;
        margin-top: 1%;
    }

    .txtArmarios {
        margin: 0 auto;
        width: 68%;
        position: relative;
        left: 12%;
        font-size: 20px;
        color: #0000008f;
    }

    .box {
        width: 280px;
        height: 280px;
        position: relative;
    }

    .group {

        width: 100%;
        height: 100%;
        color: white;
    }

    .rectangle,
    .div {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 4px;
        border-radius: 15px;
        top: 0;
    }

    .rectangle {
        background-color: #3f7cd7;
        box-shadow: 0px 7px 4px #00000040;
    }

    .div {
        height: 124px;
        background-color: #d9d9d9;
        border-radius: 15px 15px 0 0;
    }

    .text-wrapper,
    .total-de-ferramentas {
        position: absolute;
        width: 233px;
        color: var(--variable-collection-branco);
        font-family: "Poppins-Regular", Helvetica;
        text-align: center;
        font-weight: 400;
    }

    .text-wrapper {
        top: 138px;
        left: calc(50% - 116.5px);
        font-size: 24px;
    }

    .total-de-ferramentas {
        top: 199px;
        left: calc(50% - 116.5px);
        font-size: 20px;
        height: 51px;
    }

    .image {
        width: 100%;
        height: 132px;
        object-fit: cover;
    }
</style>

<h1 class="tituloArmarios">Armários</h1>
<p class="txtArmarios">Aqui você consegue ver os armários existentes, e clicar neles para verificar as ferramentas.</p>
<div class="box">
    <div class="group">
        <div class="rectangle"></div>
        <div class="div"></div>
        <div class="text-wrapper">B-210 - 001</div>
        <img class="image" src="img/image-7.png" />
        <div class="total-de-ferramentas">
            Total de ferramentas:<br />
            4
        </div>
    </div>
</div>

{% endblock %}
